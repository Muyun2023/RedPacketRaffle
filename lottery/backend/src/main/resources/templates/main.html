<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>若依介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>登录页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            用户登录后可参与活动
                        </div>
                        <p id="frontend0">
                            <a href="javascript:;">
                                <img th:src="@{/img/00.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>活动列表页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            展示当前活动清单
                        </div>
                        <p id="frontend1">
                            <a href="javascript:;">
								<img th:src="@{/img/10.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人中心页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            展示用户个人及中奖信息
                        </div>
                        <p id="frontend2">
                            <a href="javascript:;">
                                <img th:src="@{/img/40.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>抽奖页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            模式一：随机出现
                        </div>
                        <p id="frontend3">
                            <a href="javascript:;">
                                <img th:src="@{/img/30.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>抽奖页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            模式二：超级秒杀
                        </div>
                        <p id="frontend5">
                            <a href="javascript:;">
                                <img th:src="@{/img/50.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>抽奖页：</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-warning">
                            模式三：幸运转盘
                        </div>
                        <p id="frontend6">
                            <a href="javascript:;">
                                <img th:src="@{/img/60.png}" width="100%">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', '360px'],
	            content: html
	        });
	    });
    </script>
</body>
</html>
